<!DOCTYPE html>
<html>
<head>
    <title>Change Direction Of Snow</title>
    <style>
        /* Base Styles for Full-Screen Effect */
        body {
            margin: 0;
            background-color: #001f3f; /* Dark blue background */
            overflow: hidden;
            height: 100vh;
        }

        /* The Canvas is the layer where the snow is drawn */
        #snowCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
        }

        /* Button Styling and Position */
        #changeButton {
            position: fixed; /* Keep it visible over the snow */
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #001f3f;
            background-color: #f7d24a; /* Yellow/Gold for contrast */
            border: 2px solid #001f3f;
            border-radius: 8px;
            cursor: pointer;
            z-index: 102; /* Ensure it is above the canvas */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s, transform 0.1s;
        }

        #changeButton:hover {
            background-color: #ffdd66;
            transform: translateX(-50%) scale(1.05);
        }
        
        #changeButton:active {
            transform: translateX(-50%) scale(0.98);
        }
    </style>
</head>
<body>

    <button id="changeButton" onclick="changeDirection()">Change</button>

    <canvas id="snowCanvas"></canvas>

    <script>
        // --- Button Click Handler ---
        function changeDirection() {
            // Redirects the user to the specified URL
            window.location.href = "https://www.youtube.com/shorts/bN9yAL-DGWI";
        }
        
        // --- Physics-Based Snow Script (HTML5 Canvas) ---
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const numFlakes = 200;
        const flakes = [];

        // Snowflake Class Definition
        class Snowflake {
            constructor() {
                // Initial position (randomized across the width, starting above)
                this.x = Math.random() * width; 
                this.y = Math.random() * height; 
                // Size (radius) - smaller flakes fall slower and are less opaque
                this.radius = Math.random() * 2 + 1; // 1 to 3 pixels
                // Individual density/mass (affects gravity and drag)
                this.density = Math.random() * 1 + 0.5;
                // Velocity variables
                this.velocity = this.radius * 0.5; // Base vertical velocity
                this.wind = Math.random() * 0.5 + 0.1; // Base horizontal drift
            }

            // Draw the snowflake
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                // Opacity based on size (creates subtle depth)
                ctx.fillStyle = `rgba(255, 255, 255, ${this.radius * 0.3 + 0.2})`; 
                ctx.fill();
            }

            // Update position based on physics
            update() {
                // Apply Gravity/Vertical Velocity:
                // Velocity is adjusted by density to simulate wind resistance
                this.y += this.velocity * this.density; 

                // Apply Wind (Horizontal Movement):
                // Uses a sine wave function for natural, oscillating drift
                this.x += Math.sin(this.y / 150) * this.wind; 

                // Check if flake has fallen off the screen
                if (this.y > height + this.radius) {
                    this.reset();
                }
            }

            // Reset the flake to the top after it falls
            reset() {
                this.y = -this.radius; // Reset just above the top
                this.x = Math.random() * width;
                this.velocity = this.radius * 0.5;
                this.wind = Math.random() * 0.5 + 0.1;
            }
        }

        // Initialize flakes
        for (let i = 0; i < numFlakes; i++) {
            flakes.push(new Snowflake());
        }

        // Main Animation Loop
        function drawScene() {
            // Clear the canvas on every frame
            ctx.clearRect(0, 0, width, height); 
            
            // Update and draw all snowflakes
            for (let i = 0; i < numFlakes; i++) {
                const flake = flakes[i];
                flake.update();
                flake.draw();
            }

            // Request the next frame for continuous animation
            requestAnimationFrame(drawScene);
        }

        // Handle window resize events
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        // Start the animation
        drawScene();
    </script>
</body>
</html>
